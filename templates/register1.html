
{% from "_formhelpers.html" import render_field %}


{% block container %}
  <div class="top-pad">
    <div class="well">
<form method="POST">
   
   <div class="form-group">{{ render_field(form.username) }}</div>
   <div class="form-group">{{ render_field(form.email) }}</div>
   <div class="form-group">{{ render_field(form.password) }}</div>
   <div class="form-group">{{ render_field(form.confirm) }}</div>
   <div class="form-group">{{ render_field(form.accept_termsOS) }}</div>
  
  <p><input type=submit value=Register>
</form>
	</div>
</div>
{% endblock %}
