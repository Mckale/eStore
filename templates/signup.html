<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eStore sign up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devise-width,initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Estore.ico') }}">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="static/js/jquery-1.11.2.js"></script>
    <script src="static/js/signUp.js"></script>
    <link href="static/css/signup.css" rel="stylesheet">

  
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/signin/">Sign In</a></li>
            <li role="presentation" class="active"><a href="/signup/">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">eStore sign up</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign up to open store</h2>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Store Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Store Name" required>
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <a href="/addrec/"> 
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </a>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; eStore 2017</p>
      </footer>
 
    </div>
  </body>
</html>
