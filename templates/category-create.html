{% extends 'home.html' %}

{% block container %}
  <div class="top-pad">
    <form method="POST" action="{{ url_for('create_category') }}" role="form">
      {{ form.csrf_token }}
      <div class="form-group">{{ form.category.label }}: {{ form.category() }}</div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
