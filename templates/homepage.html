  <!--- Container section -->
  <div class="container-fluid">
    <a href="/dashboard/">
      <button style="margin-top: 3px; margin-bottom: 2px; height: 44px; margin-right: 5px" type="button" class="btn btn-primary" aria-label="Left Align">
        <span class="glyphicon glyphicon-shopping-cart " aria-hidden="true">
        </span>
         Home
      </button>

    <!-- Navbar itens -->
    <ul class="nav navbar-nav navbar-right">
      <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;" class="container-fluid">
        <h5>
          <a href="/">
            <span class="glyphicon glyphicon-th">
            </span>
             Categories&nbsp;&nbsp;&nbsp;
          </a>
          <a href="/signin/">
            <span class="glyphicon glyphicon-log-in">
            </span>
             Login&nbsp;&nbsp;&nbsp;
          </a>

        </h5>
      </div>


    </ul>
      </ul>
      </div>
  </header>
  
  <!-- separates header from body -->
  <nav class="navbar navbar-default" style="background-color: #f4f4f4;">
    <div class="btn-group" role="group" aria-label="categories" style="padding-top: 5.5px; padding-bottom: 5.5px; margin-left: 400px; margin-right: 400px;">
      <button type="button" class="btn btn-default">Electronics</button>
      <button type="button" class="btn btn-default">Home & Accessories</button>
      <button type="button" class="btn btn-default">Food</button>
      <button type="button" class="btn btn-default">Clothing & accessories</button>
      <button type="button" class="btn btn-default">Video Games</button>
    </div>
  </nav>
  
  <body>
    <!-- BANNER -->
    <div align="center, " style="margin-left: 100px; margin-right: 100px;">
      
        <div id="carousel-example-generic" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <!-- First slide -->
          <div class="item active deepskyblue">
            <div class="carousel-caption">
              <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Home & Accessories</button>
              <img src="static/images/home&accessory.jpg" alt="canvas" data-animation="animated zoomInUp" style="width: 500px; height: 350px;">
            </div>
          </div> <!-- /.item -->
          

          <!-- Second slide -->
          <div class="item skyblue">
            <div class="carousel-caption">
              <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Food</button>
              <img src="static/images/food.jpg" alt="canvas" data-animation="animated zoomInUp" style="width: 500px; height: 350px;">
            </div>
          </div><!-- /.item -->
          
          <!-- Third slide -->
          <div class="item darkerskyblue">
            <div class="carousel-caption">
              <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Electronics</button>
              <img src="static/images/electronics.PNG" alt="canvas" data-animation="animated zoomInUp" style="width: 500px; height: 350px;">
            </div>
          </div><!-- /.item -->

          <!-- Third slide -->
          <div class="item darkerskyblue">
            <div class="carousel-caption">
              <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Clothing & accessories</button>
              <img src="static/images/canvas 3.jpg" alt="canvas" data-animation="animated zoomInUp" style="width: 500px; height: 350px;">
            </div>
          </div><!-- /.item -->

                    <!-- Third slide -->
          <div class="item darkerskyblue">
            <div class="carousel-caption">
              <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Video Games</button>
              <img src="static/images/videogames.jpg" alt="canvas" data-animation="animated zoomInUp" style="width: 500px; height: 350px;">
            </div>
          </div><!-- /.item -->


          <!-- Second slide -->
          <div class="item yellow">
            <div class="carousel-caption">
              <img src="static/images/koszyk (1).png" alt="canvas" data-animation="animated zoomInUp" style="width: 500px; height: 350px;">
              <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Shop Now</button>
            </div><!-- /.item -->
          </div>
        
        </div><!-- /.carousel-inner -->

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- /.carousel -->

    </div><!-- /.container -->

    <div class="jumbotron" style="background-color: white; margin-left: 100px; margin-right: 100px; text-align: center">
      <h2>Welcome!</h2>
      <p>New to eStore?</p>
      <p><a class="btn btn-primary btn-lg" href="/signin/" role="button">Open Your Store</a></p>
    </div>
